microservice-chart: &microservice-chart
  namespace: "apiconfig"
  image:
    repository: ghcr.io/pagopa/pagopa-api-config-cache
    tag: 0.9.36-4-logging-aspect
  canaryDelivery:
    deployment:
      image:
        repository: ghcr.io/pagopa/pagopa-api-config-cache
        tag: 0.8.0
    create: false
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 60
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 60
  ingress: &ingress
    create: true
    host: "weuprod.apiconfig.internal.platform.pagopa.it"
  serviceAccount:
    name: "apiconfig-workload-identity"
  azure:
    workloadIdentityClientId: <workload-identity-client-id-set-automatically-by-gha>
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.5"
    limits:
      memory: "6G"
      cpu: "1"
  envConfig: &envConfig
    ENV: "prod"
    TZ: "Europe/Rome"
    AZURE_INSIGHTS_ENABLED: "true"
    REDIS_PORT: "6380"
    REDIS_COMMAND_TIMEOUT: "60s"
    REDIS_SOCKET_TIMEOUT: "60s"
    OTEL_SERVICE_NAME: "pagopa-api-config-cache"
    OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=azure-prod"
    OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.elastic-system.svc:4317"
    OTEL_LOGS_EXPORTER: none
    OTEL_TRACES_SAMPLER: "always_on"
    CACHET_TX_NAME: "nodo-dei-pagamenti-cache"
    JAVA_OPTS: "-XX:+UnlockExperimentalVMOptions -XX:InitiatingHeapOccupancyPercent=20 -XX:+UseContainerSupport -XX:+UseG1GC -XX:ParallelGCThreads=8 -XX:MaxGCPauseMillis=100 -XX:MinHeapFreeRatio=30 -XX:MaxHeapFreeRatio=30 -Xms512m -Xmx3600m"
    HIKARI_CONNECTION_TIMEOUT: "60000"
    HIKARI_MAX_LIFETIME: "1800000"
    HIKARI_KEEPLIVE_TIME: "30000"
    HIKARI_MAXIMUM_POOL_SIZE: "20"
    CACHE_SCHEMA_LOCK_ALL_STAKEHOLDERS: "true"
  envSecret: &envSecret
    APPLICATIONINSIGHTS_CONNECTION_STRING: "ai-p-connection-string"
    REDIS_PWD: "redis-password"
    REDIS_HOST: "redis-hostname"
    OTEL_EXPORTER_OTLP_HEADERS: elastic-apm-secret-token
    CACHE_TX_CONNECTION_STRING: "nodo-dei-pagamenti-cache-tx-connection-string-key"
  keyvault:
    name: "pagopa-p-apiconfig-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  tmpVolumeMount:
    create: true
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node_type
                operator: In
                values:
                  - user
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/instance: "cache"
            namespaces: ["apiconfig"]
            topologyKey: topology.kubernetes.io/zone
