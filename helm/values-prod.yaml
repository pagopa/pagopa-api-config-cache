#############
## REFRESH ##
#############
refresh-p:
  namespace: "apiconfig"
  schedule: "0 0 * * *"
  timeZone: "Europe/Rome"
  successfulJobsHistoryLimit: "2"
  image:
    repository: "curlimages/curl"
    tag: "latest"
    pullPolicy: "Always"
  command:
    - "curl"
    - "-k"
    - "-m"
    - "\"300\""
    - "--header"
    - "\"Ocp-Apim-Subscription-Key: $(API_CONFIG_CACHE_SUBSCRIPTION_KEY)\""
    - "https://api.platform.pagopa.it/api-config-cache/p/v1/cache/refresh"
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "150m"
  envSecrets:
    !!merge <<: *envSecret
    API_CONFIG_CACHE_SUBSCRIPTION_KEY: "cfg-for-node-subscription-key"
  keyvault:
    name: "pagopa-p-apiconfig-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  serviceAccount:
    name: "apiconfig-workload-identity"
  tolerations:
    - key: dedicated
      operator: Equal
      value: "apiconfig"
      effect: NoSchedule
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node_type
                operator: In
                values:
                  - user
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/instance: "cache"
            namespaces: ["apiconfig"]
            topologyKey: topology.kubernetes.io/zone
refresh-p-replica:
  enabled: false
refresh-p-nexi:
  enabled: false
